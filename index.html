<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Este es mi portal</title>
  </head>
  <body class="container">
    <h1>Agregar película</h1>
    <section>
      <article class="">
        <form id="form" action="#">
          <div class="form-group">
            <label for="tituloPelicula" class="control-label" >Título</label>
            <input type="text" class="form-control" id="tituloPelicula" aria-describedby="peliHelper" placeholder="Ingrese el título de la película a agregar. ">
            <!--small id="peliHelper" class="form-text text-muted">Puede revisar la nueva</small-->
          </div>


          <div class="form-group">
            <label for="generoSelector" class="control-label">Seleccione el genero</label>
            <select class="form-control" id="generoSelector">
              <option selected value="none">Seleccione</option>
              <option value="Terror">Terror</option>
              <option value="Suspenso">Suspenso</option>
              <option value="Comedia">Comedia</option>
              <option value="Comedia Romántica">Comedia Romántica</option>
              <option value="Acción">Acción</option>
              <option value="Ciencia ficción">Ciencia ficción</option>
            </select>
          </div>

          <div class="form-group">
            <label for="sinopsis" class="control-label">Sinópsis</label>
            <textarea class="form-control" id="sinopsis" rows="3"></textarea>
          </div>

          <button id="submitForm" type="submit" onclick="onFormSubmit" class="btn btn-primary">Submit</button>
        </form>
      </article>
    </section>

    <section class="container">

    </section>

    <script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/scritps.js"></script>

  </body>
</html>
